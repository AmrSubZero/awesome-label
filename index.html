<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Awesome Label</title>
	<link rel="stylesheet" href="css/demo.css">
</head>
<body>

	<div id="original">

		<input type="text" class="awesomelabel-params" data-label="Enter your username..">
		<input type="password" class="awesomelabel-params" data-label="Enter your password..">
		<textarea class="awesomelabel-params" data-label="Enter your message content.."></textarea>

	</div>

<script src="libs/jquery.min.js"></script>
<script src="libs/awesomelabel.min.js"></script>

<script>

	$(document).ready(function(){
		
		$('.awesomelabel').awesomelabel();

		$('.awesomelabel-params').awesomelabel({
			margin: '20px',
			padding: '20px',
			width: '250px',
			height: '30px',
			float: 'left',
			ease: '0.2'
		});

	});

</script>

</body>
</html>
